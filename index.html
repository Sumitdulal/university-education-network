<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Welcome to University Education Network</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper-div">
      <!--head part starts here-->
      <div class="top-part d-flex align-items-center justify-content-between">
        <div class="name ps-4">
          <img
            src="images/logo.png"
            alt="UEN"
            width="55"
            class="d-inline-block align-text-center"
          />
          University Education Network
        </div>
        <div class="ph-email d-flex align-items-center pt-2">
          <div class="phone d-flex pt-2">
            <i class="fas fa-phone-alt me-2 mt-1"></i>
            <p class="phone me-4">01 -5915877</p>
          </div>
          <div class="email d-flex pt-2">
            <i class="fas fa-envelope me-2 mt-1"></i>
            <p class="email">info@uenglobal.com</p>
          </div>
        </div>
        <div class="social d-flex me-4 pb-1">
          <i class="fab fa-facebook mt-1 me-3"></i>
          <i class="fab fa-instagram mt-1 me-3"></i>
          <i class="fab fa-tiktok mt-1 me-3"></i>
        </div>
      </div>
      <!--head part ends her-->
      <!--nav menu starts here-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-2 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Downloads</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!--nav menu ends here-->
      <!--hero section starts here-->
      <div class="container">
        <div class="hero-section row">
          <div class="my-auto col typed">
            <p>
              Get the best counselling <br />
              in the town.....
            </p>
            <div class="btn btn-primary btn-lg">Book an appointment now</div>
          </div>
          <img class="d-block col" src="images/hero section.png" alt="" />
        </div>
      </div>
      <!--hero section ends here-->
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var i = 0;
      var txt = "Lorem ipsum typing effect!"; /* The text */
      var speed = 50; /* The speed/duration of the effect in milliseconds */
    </script>
  </body>
</html>
